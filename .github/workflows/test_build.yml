name: Black Linter

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install Black
        run: pip install black
      - name: Run Black
        run: black --check .
  docker:
    needs: lint
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Create .env file in API
      run: echo open_api_key=""\nproblem_sheet_api_key="" > ./API/.env
    
    - name: Create .env file in root
      run: echo ECR_PATH=""\nAWS_ACCOUNT_ID=""\nAWS_REGION=""\nAWS_ACCESS_KEY_ID=""\nAWS_SECRET_ACCESS_KEY="" > ./.env

    - name: Start containers
      run: docker-compose -f "docker-compose.yml" up -d --build

    - name: Stop containers
      if: always()
      run: docker-compose -f "docker-compose.yml" down